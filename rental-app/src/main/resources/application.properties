server.port=8090
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

#jdbc hsqldb
spring.datasource.url=jdbc:hsqldb:hsql://localhost/test
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging
logging.level.ea.projectapp.rentalapp.controller=TRACE
logging.level.ea.projectapp.rentalapp.service=TRACE
logging.level.ea.projectapp.rentalapp.repository=TRACE
logging.level.org.springframework.web=INFO
logging.file.name=rentalApp.log

#car fleet
app.car-fleet.max-rental=3
app.car-fleet.url=http://localhost:8080


#actuators
management.endpoint.health.show-components=always
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always



